{% extends 'navigation.html' %}
{%block Aaju%}
        <div class="col-12 col-lg-8 col-md-10 col-sm-12 text-nowrap">
            <div class="table-responsive">
            <table class="table table-stripped p-3 rounded-5 shadow-lg">
                <thead>
                    <tr>
                        <th>BikeModel</th><th>BikeName</th><th>RegisterNo</th><th>BikeType</th><th>CC</th>
                        <th>Stock</th><th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {%for document in data%}
                        <tr>
                            <td>
                                <a href="/pick/{{document.bikemodel}}" class="btn btn-outline-warning">
                                    {{document.bikemodel}}
                                </a>
                            </td>
                            <td>{{document.bikename}}</td>
                            <td>{{document.regno}}</td><td>{{document.type}}</td>
                            <td>{{document.cc}}</td><td>{{document.stock}}</td>
                            <td>{{document.price}}</td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
{%endblock%}
